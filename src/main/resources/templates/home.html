<!DOCTYPE html>
<html lang="en"
      xmlns:th=”http://www.thymeleaf.org”
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <h1>Welcome <span th:text ="${#authentication.getPrincipal().getUser().getName()}"></span></h1>

        <div sec:authorize="hasRole('ADMIN')">
            <span><a th:href="@{/career}" type="submit" class="btn btn-primary">Careers</a></span>
            <span><a th:href="@{/admin}" type="submit" class="btn btn-primary">Users</a></span>
        </div>

        <div sec:authorize="hasRole('USER')">
            <form th:action="@{/user/dropout}" method="post">
                <input type="hidden" name="id" th:value="${#authentication.getPrincipal().getUser().getId()}">
                <button type="submit" class="btn btn-primary">Drop Out</button>
            </form>
            <span><a th:href="@{/user/update}" type="submit" class="btn btn-primary">Update</a></span>
        </div>

        <div sec:authorize="hasRole('STUDENT')">
            <form th:action="@{/user/dropout}" method="post">
                <input type="hidden" name="id" th:value="${#authentication.getPrincipal().getUser().getId()}">
                <button type="submit" class="btn btn-primary">Drop Out</button>
            </form>
            <span><a th:href="@{/user/update}" type="submit">Update</a></span>
        </div>

        <form method="post" th:action="@{/logout}"><input type="submit" value="Logout" class="btn btn-primary"></form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
