<!DOCTYPE html>
<html lang="en"
      xmlns:th=”http://www.thymeleaf.org”
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <h1>Hello World!</h1>

        <div sec:authorize="isAuthenticated()">
            This content is only shown to authenticated users.
        </div>

        <div sec:authorize="hasRole('ADMIN')">
            This content is only shown to users with ADMIN role.
        </div>

        <div sec:authorize="hasRole('USER')">
            This content is only shown to users with USER role.
        </div>

        <div>
            User: <span sec:authentication="name">NOT FOUND</span>
            Spring Roles: <span sec:authentication="principal.authorities">NOT FOUND</span>
        </div>

        <form method="post" th:action="@{/logout}"><input type="submit" value="Logout" class="btn btn-primary"></form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
