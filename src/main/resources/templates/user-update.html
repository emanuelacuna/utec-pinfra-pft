<!DOCTYPE html>
<html lang="en"
      xmlns:th=”http://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form method="post" role="form" th:action="@{/user/update}" th:object="${user}">
        <input type="hidden" th:field="*{username}" />
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name"
                   class="form-control" name="name"
                   th:field="*{name}">
        </div>
        <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
        <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" id="surname"
                   class="form-control" name="surname"
                   th:field="*{surname}">
        </div>
        <p th:if="${#fields.hasErrors('surname')}" class="text-danger" th:errors="*{surname}"></p>

        <div th:if="${user.career != null && user.studentNumber != null}">
            <div class="form-group">
                <label for="studentNumber">Student Number</label>
                <input type="text" id="studentNumber"
                       class="form-control"  name="studentNumber"
                       th:field="*{studentNumber}">
            </div>
            <div class="form-group">
                <label for="career">Career</label>
                <select name="career" id="career"
                        class="form-control" th:field="*{career}">
                    <option value="0">Select Career</option>
                    <option th:each="career : ${careers}"
                            th:value="${career.id}"
                            th:text="${career.name}"></option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
