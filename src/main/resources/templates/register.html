<!DOCTYPE html>
<html lang="en"
      xmlns:th=”http://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <div th:if="${param.fail}" class="alert alert-danger">
            Username or email already exists</div>

        <form method="post" role="form" th:action="@{/register}" th:object="${user}">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name"
                       class="form-control" name="name"
                       th:field="*{name}">
            </div>
            <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" id="surname"
                       class="form-control" name="surname"
                       th:field="*{surname}">
            </div>
            <p th:if="${#fields.hasErrors('surname')}" class="text-danger" th:errors="*{surname}"></p>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email"
                       class="form-control" name="email"
                       th:field="*{email}">
            </div>
            <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
            <div class="form-group">
                <label for="name">Username</label>
                <input type="text" id="username"
                       class="form-control" name="username"
                       th:field="*{username}">
            </div>
            <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></p>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password"
                       class="form-control" name="password"
                       th:field="*{password}">
            </div>
            <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <span>Already registered? <a th:href="@{/login}" type="submit">Login here.</a></span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
</body>
</html>
