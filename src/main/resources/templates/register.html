<!DOCTYPE html>
<html lang="en"
      xmlns:th=”http://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css">
</head>
<body>
    <div class="container mt-3 mb-3">

        <div th:if="${param.fail}" class="alert alert-danger">
            Username or email already exists</div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header">
                        <h3 class="text-center">Register</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" role="form" th:action="@{/register}" th:object="${user}">
                            <div class="form-group mb-3">
                                <label for="name">Name</label>
                                <input type="text" id="name"
                                       class="form-control" name="name"
                                       th:field="*{name}">
                            </div>
                            <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
                            <div class="form-group mb-3">
                                <label for="surname">Surname</label>
                                <input type="text" id="surname"
                                       class="form-control" name="surname"
                                       th:field="*{surname}">
                            </div>
                            <p th:if="${#fields.hasErrors('surname')}" class="text-danger" th:errors="*{surname}"></p>
                            <div class="form-group mb-3">
                                <label for="email">Email</label>
                                <input type="text" id="email"
                                       class="form-control" name="email"
                                       th:field="*{email}">
                            </div>
                            <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
                            <div class="form-group mb-3">
                                <label for="address">Address</label>
                                <input type="text" id="address"
                                       class="form-control" name="address"
                                       th:field="*{address}">
                            </div>
                            <p th:if="${#fields.hasErrors('address')}" class="text-danger" th:errors="*{address}"></p>
                            <div class="form-group mb-3">
                                <label for="birthDate">Birthdate</label>
                                <input type="date" id="birthDate"
                                       class="form-control" name="birthDate"
                                       th:field="*{birthDate}">
                            </div>
                            <p th:if="${#fields.hasErrors('birthDate')}" class="text-danger" th:errors="*{birthDate}"></p>
                            <div class="form-group mb-3">
                                <label for="name">Username</label>
                                <input type="text" id="username"
                                       class="form-control" name="username"
                                       th:field="*{username}">
                            </div>
                            <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></p>
                            <div class="form-group mb-3">
                                <label for="password">Password</label>
                                <input type="password" id="password"
                                       class="form-control" name="password"
                                       th:field="*{password}">
                            </div>
                            <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>

                            <div class="form-check mb-3">
                                <label for="student" class="form-check-label">Are you a student?</label>
                                <input type="checkbox" class="form-check-input" id="student" name="student">
                            </div>
                            <div id="studentFields" style="display: none">
                                <div class="form-group mb-3">
                                    <label for="studentNumber">Student Number</label>
                                    <input type="text" id="studentNumber"
                                           class="form-control"  name="studentNumber"
                                           th:field="*{studentNumber}">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="career">Career</label>
                                    <select name="career" id="career"
                                            class="form-control" th:field="*{career}">
                                        <option value="0">Select Career</option>
                                        <option th:each="career : ${careers}"
                                                th:value="${career.id}"
                                                th:text="${career.name}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </form>
                        <p class="mt-3 text-center">Already registered?
                            <a th:href="@{/login}" type="submit">Login here.</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const studentCheckbox = document.getElementById("student");
            const studentFields = document.getElementById("studentFields");

            studentCheckbox.addEventListener("change", function() {
                if (studentCheckbox.checked) {
                    studentFields.style.display = "block";
                } else {
                    studentFields.style.display = "none";
                }
            });
        });
    </script>

</body>
</html>
