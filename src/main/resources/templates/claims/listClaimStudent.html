<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Claims</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h3 class="text-center">Your Claims</h3>
    <table class="table table-hover mt-4">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Teacher</th>
            <th>Credits</th>
            <th>Semester</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="claim : ${claims}">
            <td th:text="${claim.title}"></td>
            <td th:text="${claim.description}"></td>
            <td th:text="${claim.teacher}"></td>
            <td th:text="${claim.credits}"></td>
            <td th:text="${claim.semester}"></td>
            <td>
                <!-- Button to trigger the edit modal -->
                <button class="btn btn-sm btn-warning" data-bs-toggle="modal" th:attr="data-bs-target='#editModal_' + ${claim.id}">
                    Edit
                </button>

                <!-- Button to trigger delete confirmation -->
                <button class="btn btn-sm btn-danger" th:attr="data-bs-target='#deleteModal_' + ${claim.id}" data-bs-toggle="modal">
                    Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Edit Modal -->
<div th:each="claim : ${claims}" class="modal fade" th:id="'editModal_' + ${claim.id}" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Claim</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/api/claim/update}" method="post">
                    <input type="hidden" name="id" th:value="${claim.id}">
                    <div class="form-group mb-3">
                        <label for="title">Title</label>
                        <input type="text" id="title" class="form-control" name="title" th:value="${claim.title}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="description">Description</label>
                        <textarea id="description" class="form-control" name="description" rows="3" th:text="${claim.description}"></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label for="teacher">Teacher</label>
                        <input type="text" id="teacher" class="form-control" name="teacher" th:value="${claim.teacher}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="credits">Credits</label>
                        <input type="number" id="credits" class="form-control" name="credits" th:value="${claim.credits}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="semester">Semester</label>
                        <input type="text" id="semester" class="form-control" name="semester" th:value="${claim.semester}">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Delete Modal -->
<div th:each="claim : ${claims}" class="modal fade" th:id="'deleteModal_' + ${claim.id}" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete Claim</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this claim?
            </div>
            <div class="modal-footer">
                <form th:action="@{/api/claim/delete}" method="post">
                    <input type="hidden" name="id" th:value="${claim.id}">
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
