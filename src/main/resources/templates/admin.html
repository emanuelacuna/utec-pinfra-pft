<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.0/css/dataTables.dataTables.css" />
</head>
<body class="bg-body-tertiary">

<div class="container mt-3 mb-3">
    <div class="card shadow">
        <div class="card-header">
            <h3>Users List</h3>
        </div>
        <div class="card-body p-3">
            <table id="user-list" class="table table-hover" style="width:100%">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Second Name</th>
                    <th>First Surname</th>
                    <th>Second Surname</th>
                    <th>Document</th>
                    <th>Age</th>
                    <th>Personal Email</th>
                    <th>Phone</th>
                    <th>Department</th>
                    <th>Locality</th>
                    <th>Institutional Email</th>
                    <th>Itr</th>
                    <th>Generation</th>
                    <th>Area</th>
                    <th>Teacher Role</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.secondName}"></td>
                    <td th:text="${user.firstSurname}"></td>
                    <td th:text="${user.secondSurname}"></td>
                    <td th:text="${user.document}"></td>
                    <td th:text="${user.birthDate}"></td>
                    <td th:text="${user.personalEmail}"></td>
                    <td th:text="${user.phone}"></td>
                    <td th:text="${user.department}"></td>
                    <td th:text="${user.locality}"></td>
                    <td th:text="${user.institutionalEmail}"></td>
                    <td th:text="${user.itr}"></td>
                    <td th:text="${user.generation}"></td>
                    <td th:text="${user.area}"></td>
                    <td th:text="${user.teacherRole}"></td>
                    <td th:text="${user.isActive()} ? 'Active' : 'Inactive'"></td>
                    <td>
                        <form th:action="@{/admin/update}" method="post">
                            <input type="hidden" name="id" th:value="${user.id}">
                            <input type="hidden" name="active" th:value="${user.isActive()} ? 'false' : 'true'">
                            <button type="submit" class="btn btn-primary btn-sm">
                                <span th:text="${user.isActive()} ? 'Deactivate' : 'Activate'"></span>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/2.0.0/js/dataTables.js"></script>
<script src="https://cdn.datatables.net/2.0.0/js/dataTables.bootstrap5.js"></script>
<script>new DataTable('#user-list');</script>
</body>
</html>
