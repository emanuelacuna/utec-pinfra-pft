<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.0/css/dataTables.dataTables.css" />
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css">
</head>
<body>

<div class="container mt-3 mb-3">
    <div class="card shadow">
        <div class="card-header">
            <h3>Claims List</h3>
        </div>
        <div class="card-body p-3">
            <table id="claim-list" class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Created</th>
                    <th>Updated</th>
                    <th>VME</th>
                    <th>APE</th>
                    <th>Semester</th>
                    <th>Date</th>
                    <th>Teacher</th>
                    <th>Credits</th>
                    <th>Status</th>
                    <th>User</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="claim : ${claims}">
                    <td th:text="${claim.id}"></td>
                    <td th:text="${claim.title}"></td>
                    <td th:text="${claim.description}"></td>
                    <td th:text="${claim.created}"></td>
                    <td th:text="${claim.updated}"></td>
                    <td th:text="${claim.eventVme}"></td>
                    <td th:text="${claim.activityApe}"></td>
                    <td th:text="${claim.semester}"></td>
                    <td th:text="${claim.date}"></td>
                    <td th:text="${claim.teacher}"></td>
                    <td th:text="${claim.credits}"></td>
                    <td th:text="${claim.status}"></td>>
                    <td th:text="${userService.getUsernameById(claim.user)}"></td>
                    <td>
                        <a class="btn btn-primary btn-sm" href="#">Reply</a>
                        <form th:action="@{/admin/claim/status}" method="post">
                        <input type="hidden" th:name="id" th:value="${claim.id}" />
                        <select th:name="status" onchange="this.form.submit()">
                            <option th:value="PENDING" th:text="'PENDING'" th:selected="${claim.status == 'PENDING'}"></option>
                            <option th:value="IN_PROGRESS" th:text="'IN_PROGRESS'" th:selected="${claim.status == 'IN_PROGRESS'}"></option>
                            <option th:value="COMPLETED" th:text="'COMPLETED'" th:selected="${claim.status == 'COMPLETED'}"></option>
                        </select>
                    </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/2.0.0/js/dataTables.js"></script>
<script src="https://cdn.datatables.net/2.0.0/js/dataTables.bootstrap5.js"></script>
<script>new DataTable('#claim-list');</script>
</body>
</html>
